{% extends 'layout.html' %}

{% block content %}
<form action="{{ url_for('tasks.add_task') }}" method="post">
    <input type="text" name="title" placeholder="Add a new task">
    <button type="submit">Add Task</button>
</form>

<ul>
    {% for task in tasks %}
    <li>
        {{ task.title }}
        {% if not task.completed %}
            <a href="{{ url_for('tasks.complete_task', task_id=task.id) }}">Mark as Complete</a>
        {% else %}
            <span>Completed</span>
        {% endif %}
        <a href="{{ url_for('tasks.delete_task', task_id=task.id) }}">Delete</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
